{% extends 'layout.html' %}
{% load static %}

{% block content %}

<div style="padding-left: 1225px;">
</div>
  <br><br>

<section class="gallery-block cards-gallery">
    <div class="container">
        <div class="row">
            {% if galeri_page %}
                {% for galeri in galeri_page %}
                    <div class="col-md-6 col-lg-4">
                        <div class="card border-0 transform-on-hover">
                            <img src="{{galeri.image1}}" alt="Card Image" class="card-img-top">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="card border-0 transform-on-hover">
                            <img src="{{galeri.image2}}" alt="Card Image" class="card-img-top">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="card border-0 transform-on-hover">
                            <img src="{{galeri.image3}}" alt="Card Image" class="card-img-top">
                        </div>
                    </div>
                {% endfor %}
            {%endif%}
        </div>
    </div>


</section>
<br><br><br>
{% endblock %}
